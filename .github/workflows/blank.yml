name: Fetch Latest Tag and Version

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master  
  workflow_dispatch:  

jobs:
  fetch_version:
    runs-on: ubuntu-latest  
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3 
      
      - name: Fetch All Tags
        run: git fetch --tags 
      
      - name: Get Latest Tag
        id: latest_tag
        run: |
          # Get the latest tag
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "latest_tag=${latest_tag}" >> $GITHUB_OUTPUT
          echo "latest_tag=${latest_tag}" > latest_tag.txt
      
      - name: Extract Version from Tag
        id: extract_version
        run: |
          # Assuming the tag follows semantic versioning (e.g., v1.0.0)
          version=$(echo ${{ steps.latest_tag.outputs.latest_tag }} | sed 's/^v//')  # Remove leading 'v'
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "version=${version}" >> latest_tag.txt

      - name: Upload Latest Tag as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: latest_tag 
          path: latest_tag.txt

      - name: Display Latest Tag and Version
        run: |
          echo "Latest Tag: ${{ steps.latest_tag.outputs.latest_tag }}"
          echo "Version: ${{ steps.extract_version.outputs.version }}"

  version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-20.04
    outputs:
      tag_name: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: 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
      - name: Create a GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

